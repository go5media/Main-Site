    <style>
        /* Add styles specific to the gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .thumbnail {
            margin: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
            width: 150px; /* Limit thumbnail size */
            height: 100px; /* Limit thumbnail height */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .full-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: row; /* Place image and info side by side */
            z-index: 1000;
        }

        .full-screen img {
            max-width: 60%;
            max-height: 80%;
            margin-right: 20px;
        }

        .image-info {
            background: white;
            color: black;
            padding: 20px;
            width: 300px;
            text-align: left;
        }

        .nav-arrows {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            user-select: none;
        }

        .nav-left {
            left: 10px;
        }

        .nav-right {
            right: 10px;
        }
    </style>
